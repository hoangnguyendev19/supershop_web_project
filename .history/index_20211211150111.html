<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app/reset.css">
    <link rel="stylesheet" href="./app/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@400;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <div class="header__info">
                        <ul class="header__info-list">
                            <li class="header__info-item">
                                <i class="fas fa-phone-alt"></i>
                                <span>+1 456 6717</span>
                            </li>
                            <li class="header__info-item">
                                <a href="#" class="header__info-money">€</a>
                                <a href="#" class="header__info-money">£</a>
                                <a href="#" class="header__info-money header__info--red">$</a>
                            </li>
                            <li class="header__info-item">
                                <a href="#" class="header__info-language">English</a>
                                <ul class="header__info-box">
                                    <li>
                                        <a href="#" class="header__info-other">French</a>
                                    </li>
                                    <li>
                                        <a href="#" class="header__info-other">Germany</a>
                                    </li>
                                    <li>
                                        <a href="#" class="header__info-other">Turkish</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="header__user">
                        <ul class="header__user-list">
                            <li class="header__user-item">
                                <a href="" class="header__user-link">My Account</a>
                            </li>
                            <li class="header__user-item">
                                <a href="" class="header__user-link">My Wishlist</a>
                            </li>
                            <li class="header__user-item">
                                <a href="" class="header__user-link">Checkout</a>
                            </li>
                            <li class="header__user-item">
                                <a href="" class="header__user-link">Log In</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header__bottom">
                    <div class="header__logo">
                        <img src="./app/images/img-logo-shop.png" alt="">
                    </div>
                    <ul class="header__menu">
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Woman</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Man</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Kids</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">New</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Pages</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Admin Theme</a>
                        </li>
                        <li class="header__menu-item">
                            <i class="fas fa-search"></i>
                        </li>
                    </ul>
                    <div class="header__buy">
                        <a href="#" class="header__buy-link">3 items</a>
                        <a href="#" class="header__buy-link">$1260</a>
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
