<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app/reset.css">
    <link rel="stylesheet" href="./app/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@400;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="wrapper">
        <header class="pre-header">
            <div class="container">
                <div class="pre-header__top">
                    <div class="pre-header__info">
                        <ul class="pre-header__info-list">
                            <li class="pre-header__info-item">
                                <i class="fas fa-phone-alt"></i>
                                <span>+1 456 6717</span>
                            </li>
                            <li class="pre-header__info-item">
                                <a href="#" class="pre-header__info-money">€</a>
                                <a href="#" class="pre-header__info-money">£</a>
                                <a href="#" class="pre-header__info-money pre-header__info--red">$</a>
                            </li>
                            <li class="pre-header__info-item">
                                <a href="#" class="pre-header__info-language">English</a>
                                <div class="pre-header__info-box">
                                    <a href="#" class="pre-header__info-language">French</a>
                                    <a href="#" class="pre-header__info-language">Germany</a>
                                    <a href="#" class="pre-header__info-language">Turkish</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="pre-header__user">
                        <ul class="pre-header__user-list">
                            <li class="pre-header__user-item">
                                <a href="" class="pre-header__user-link">My Account</a>
                            </li>
                            <li class="pre-header__user-item">
                                <a href="" class="pre-header__user-link">My Wishlist</a>
                            </li>
                            <li class="pre-header__user-item">
                                <a href="" class="pre-header__user-link">Checkout</a>
                            </li>
                            <li class="pre-header__user-item">
                                <a href="" class="pre-header__user-link">Log In</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
